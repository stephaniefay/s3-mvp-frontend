<p-card>
  <div class="grid">
    <div class="col-2 text-center align-center-grid">
      <div class="img-container">
        <img [src]="getSymbol()" [alt]="set.id">
      </div>
    </div>
    <div class="flex flex-column align-items-start pl-2">
        <span class="text-xl">
          {{ set.name }}
        </span>
      <span class="text-l">
          {{ set.id }}
        </span>
    </div>
  </div>
</p-card>
