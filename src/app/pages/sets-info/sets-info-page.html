<div class="flex justify-content-between align-items-center">
  <p-breadcrumb [model]="items" [home]="home"/>
  <p-iconfield>
    <p-inputicon class="pi pi-search" />
    <input type="text" pInputText placeholder="Search" (keyup)="filterCards()" [(ngModel)]="searchedTerm"/>
  </p-iconfield>
</div>

<div class="grid">
  @for (card of filteredCards; track card.id) {
    <div class="col-2">
      <img [src]="card.images.large" [alt]="card.name" (click)="navigateToCard(card)">
    </div>
  }
</div>
