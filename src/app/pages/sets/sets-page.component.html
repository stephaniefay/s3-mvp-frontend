<div class="flex justify-content-end p-2">
  <p-iconfield>
    <p-inputicon class="pi pi-search" />
    <input type="text" pInputText placeholder="Search" (keyup)="filterSets()" [(ngModel)]="searchedTerm"/>
  </p-iconfield>
</div>


<div class="grid pt-2">
  <div class="lg:col-8 md:col-12 sm:col-12">
    <div class="grid">
      @for (set of filteredSets; track set.id) {
        <div class="lg:col-6 md:col-6 sm:col-12">
          <app-set-display-mini [set]="set" (click)="cardClick(set)" class="clicker"></app-set-display-mini>
        </div>
      }
    </div>
  </div>
  <div class="lg:col-4">
    <app-set-display-full [set]="selectedSet"></app-set-display-full>
  </div>
</div>
